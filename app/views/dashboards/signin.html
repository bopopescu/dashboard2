<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
      <link rel="stylesheet" href="static/css/styles.css">
      <title>Sign In Page</title>
   </head>
   <body>
      <div class="container">
         <nav class="navbar-static-top">
            <ul class="nav nav-pills">
               <li role="presentation"><a href="/dashboard">Dashboard</a></li>
               <li role="presentation"><a href="/users/{{session['id']}}/edit">Profile</a></li>
            </ul>
         </nav>
         <h2>Sign In</h2>
         {% with messages = get_flashed_messages() %}
            {% if messages %}
               <ul class=flashes>
                  {% for message in messages %}
                     <li class="flash">{{ message }}</li>
                  {% endfor %}
               </ul>
            {% endif %}
         {% endwith %}
         <form class="signin" action="/signin/validate" method="post">
            Email Address:<br>
            <input type="text" name="email" ><br><br>
            Password:<br>
            <input type="password" name="password">
            <br><br>
            <input type="submit" class="btn btn-primary" name="signin" value="Sign In"><br><br>
         </form>
         <br>
         <a href="/register">Don't have an account? Register here.</a>
      </div>
   </body>
</html>
